<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 py-4 text-center">
            <p class="display-4">매장 관리</p>
            <h3>
                <small class="text-muted">매장을 관리합니다.</small>
            </h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 py-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">매장 홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">직원</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">근무시간</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">가입 요청</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 py-2">
            <table class="table table-striped table-hover table-bordered text-center">
                <thead>
                <tr>
                    <th>#</th>
                    <th>신청자 이름</th>
                    <th>신청 날짜</th>
                    <th>승인</th>
                    <th>미승인</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="joinRequest : ${joinRequests}">
                    <td th:text="${joinRequestStat.count}"></td>
                    <td th:text="${joinRequest.memberName}"></td>
                    <td th:text="${#temporals.format(joinRequest.createDate, 'yyyy년MM월dd일 HH시mm분')}"></td>
                    <td><button type="button" class="btn btn-primary" th:onclick="|joinApproval(${joinRequest.joinRequestId})|">승인</button></td>
                    <td><button type="button" class="btn btn-primary" th:onclick="|joinRefusal(${joinRequest.joinRequestId})|">미승인</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 py-2">
<!--            <button class="btn btn-lg btn-primary d-block mx-auto" th:onclick="|location.href='@{/manage/{shopId}/update(shopId=${shop.id})}'|">매장정보 수정</button>-->
        </div>
    </div>
</div> <!-- /container -->
<script th:inline="javascript">

    function joinApproval(joinRequestId) {
        console.log(joinRequestId);
    }

    function joinRefusal(joinRequestId) {
        console.log(joinRequestId);
    }


</script>
</body>
</html>
