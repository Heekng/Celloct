<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 py-4 text-center">
            <p class="display-4">매장 관리</p>
            <h3>
                <small class="text-muted">매장을 관리합니다.</small>
            </h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 py-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/manage/{shopId}(shopId=${shop.id})}">매장 홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/manage/{shopId}/staff(shopId=${shop.id})}">직원</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">근무시간</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/manage/{shopId}/joinRequest(shopId=${shop.id})}">가입 신청</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 py-2">
            <table class="table table-striped table-hover table-bordered text-center">
                <thead>
                <tr>
                    <th>직원명</th>
                    <th>권한</th>
                    <th>상세보기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="manager : ${managers}">
                    <td th:text="${manager.name}"></td>
                    <td>관리자</td>
                    <td><a class="btn btn-primary" th:href="@{/manage/{shopId}/manager/{managerId}(shopId=${shop.id}, managerId=${manager.id})}">상세보기</a></td>
                </tr>
                <tr th:each="staff : ${staffs}">
                    <td th:text="${staff.name}"></td>
                    <td>직원</td>
                    <td><a class="btn btn-primary" th:href="@{/manage/{shopId}/staff/{managerId}(shopId=${shop.id}, managerId=${staff.id})}">상세보기</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div> <!-- /container -->
<script th:inline="javascript">

</script>
</body>
</html>
