<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 py-4 text-center">
            <p class="display-4">매장 관리</p>
            <h3>
                <small class="text-muted">매장을 관리합니다.</small>
            </h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 py-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">매장 홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">직원</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">근무시간</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">가입 요청</a>
                </li>
            </ul>
        </div>
        <div class="col-xl-6 col-lg-8 py-2" th:object="${shop}">
            <div class="mb-3 row">
                <label for="name" class="col-sm-3 col-form-label">매장명</label>
                <div class="col-sm-9">
                    <input th:field="*{name}" type="text" readonly class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-3 col-form-label">매장 연락처</label>
                <div class="col-sm-9">
                    <input th:field="*{phone}" type="text" readonly class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="info" class="col-sm-3 col-form-label">매장 정보</label>
                <div class="col-sm-9">
                    <input th:field="*{info}" type="text" readonly class="form-control">
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<script th:inline="javascript">

</script>
</body>
</html>
